<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>bt-form</title>
 <!-- css links start -->
 <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
 <link rel="stylesheet" type="text/css" href="css/style.css">
 <link rel="stylesheet" type="text/css" href="css/media.css">
 <!-- css links end -->
 </head>
 <body>

    <!-- form start -->
<h1 class="text-center">Please provide your details</h1>

<div class="container" >
 <form class="form mt-4 mb-4">
    <div class="row"> 
     <div class="col-lg-4">
    <label for="first_name" class="form-label">First name</label>
    <input type="text" class="form-control" id="first_name" placeholder= "Enter your first name">
  </div>
   <div class="col-lg-4">
    <label for="last_name" class="form-label">Last name</label>
    <input type="email" class="form-control" id="last_name" placeholder="Enter your last name">
  </div>
  
  <div class="col-md-6">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="email" placeholder="Exp:abc@gmail.com">
  </div>
  </div>
  <div class="row"> 
  <div class="col-md-4">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder="New password">
  </div>
   <div class="col-md-4">
    <label for="c_password" class="form-label">Confirm-Password</label>
    <input type="password" class="form-control" id="c_password" placeholder="Confirm password">
  </div>
  </div> 
  <div class="col-6">
    <label for="adAddress" class="form-label">Present Address</label>
    <input type="text" class="form-control" id="
    address" placeholder="Enter your present Address">
  </div>
  <div class="col-6">
    <label for="address2" class="form-label">Permanent Address</label>
    <input type="text" class="form-control" id="address2" placeholder="Enter your permanent address">
  </div>
  <div class="row">
      <div class="col-lg-3">
          <label for="dob" class="form-label">Date of birth</label>
          <input type="date" name="dob" class="from-control" placeholder="">
      </div>
  </div>
  <div class="row">
  <div class="col-md-3">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" id="city">
  </div>
  <div class="col-md-3">
    <label for="state" class="form-label">State</label>
    <select id="state" class="form-select">
      <option selected>Choose One</option>
      <option>New york</option>
      <option>Wichita</option>
      <option>Ontario</option>
      <option>others</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  </div>
  <div class="col-12 mt-4">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Remember me! 
      </label>
    </div>
  </div>
  </fieldset>
  <div class="col-12 mt-4">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>            
</div>  


<!-- form end -->



<!-- form + form validation start -->





<!-- form + form validation end -->



  <!-- js link start -->
  <script src="js/bootstrap.bundle.min.js"></script>
 <script src="js/script.js"></script>
  <!-- js link end -->
 </body>
</html>
